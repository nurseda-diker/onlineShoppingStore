<body>
    
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Online Shopping Store</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a *ngIf="isLoggedIn()==false" class="nav-link" routerLink="/login"  >
          <span style="padding-right:15px;color:white;font-size:15px;">Login</span>
        </a>
        <a *ngIf="isLoggedIn()==true" (click)="logOut()" class="nav-link" routerLink="/products" >
          Log Out
        </a>
      </div>
    </div>
  </header>
  
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/products">
                <span data-feather="home" class="align-text-bottom"></span>
                Mağaza
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/product-add-1" >
                <span data-feather="file" class="align-text-bottom"></span>
                Ürün Ekle / Klasik Form
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/product-add-2" >
                <span data-feather="file" class="align-text-bottom"></span>
                Ürün Ekle / Reactive Form
              </a>
            </li>
            
           
            
          </ul>
  
          
         
         
        </div>
      </nav>
  
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        
  
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</body>
